name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: razorls-linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            artifact: razorls-linux-arm64
          - os: macos-latest
            rid: osx-x64
            artifact: razorls-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: razorls-osx-arm64
          - os: windows-latest
            rid: win-x64
            artifact: razorls-win-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish
        run: |
          dotnet publish src/RazorLS.Server -c Release -r ${{ matrix.rid }} -o publish

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv publish/razorls publish/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: mv publish/razorls.exe publish/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.artifact }}

  build-portable:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish framework-dependent
        run: |
          dotnet publish src/RazorLS.Server -c Release --no-self-contained -p:PublishSingleFile=false -o publish

      - name: Create zip
        run: |
          cd publish
          zip -r ../razorls-portable.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: razorls-portable
          path: razorls-portable.zip

  release:
    needs: [build, build-portable]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Move files from artifact directories to release folder
          find artifacts -type f \( -name 'razorls-*' -o -name '*.zip' \) -exec mv {} release/ \;
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
